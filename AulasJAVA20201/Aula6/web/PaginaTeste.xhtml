<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Segunda página</title>
    </h:head>
    <h:body>
        <h1>Segunda Página</h1>
        <h:form>
            
            <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="Nome :"/> </td>
                        <td> <h:outputLabel value="#{primeiroBean.nome}"/> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="Idade aproximada :"/> </td>
                        <td> <h:outputLabel value="#{primeiroBean.calculaIdade}"/> </td>
                    </tr>

                        <td> <h:outputLabel value="Seu peso é: "/> </td>
                        <td> <h:outputLabel value="#{primeiroBean.peso}"/> </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Sua altura é:" /></td>
                        <td><h:outputLabel value="#{primeiroBean.altura}" /></td>
                    </tr>

                        <td><h:outputLabel value="Seu IMC é: "/></td>
                        <td><h:outputLabel value="#{primeiroBean.indiceDoImc}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Você está classificado: "/></td>
                        <td><h:outputLabel value="#{primeiroBean.classificacao}"/></td>
                    </tr>
                </tbody>
            </table>

            <h:commandButton value="Voltar" action="VoltaParaIndex" />
