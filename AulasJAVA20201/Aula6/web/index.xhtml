<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sistema</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            <table>
                <tbody>
                    <tr>
                        <td><h:outputLabel value="Nome:"/></td>
                        <td><h:inputText id="txtNome" value="#{primeiroBean.nome}" maxlength="100" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Informe seu ano de nascimento"/></td>
                        <td><h:inputText value="#{primeiroBean.anonascimento}" maxlength="4" size="5" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Informe sua altura"/></td>
                        <td><h:inputText value="#{primeiroBean.altura}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Informe seu peso"/></td>
                        <td><h:inputText value="#{primeiroBean.peso}"/></td>
                    </tr>
                </tbody>
            </table>
            
            <br/>
            <h:commandButton value="OK" action="refresh" />
            <h:commandButton value="Vai para outra pÃ¡gina" action="VaiParaPaginaTeste"/>
        </h:form>
        
    </h:body>
</html>
