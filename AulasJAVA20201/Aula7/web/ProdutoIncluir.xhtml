<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inclusão de produto</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>INCLUSÃO DE NOVO PRODUTO</h1>
            
            <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="NOME"/> </td>
                        <td> <h:inputText value="#{produtoController.produto.nome}" maxlength="255" size="80" />  </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="PREÇO"/> </td>
                        <td> <h:inputText value="#{produtoController.produto.preco}" maxlength="13" size="40" /> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="VALIDADE"/> </td>
                        <td> <h:inputText value="#{produtoController.produto.validade}" maxlength="10" size="40">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:inputText> 
                        </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="DESCRIÇÃO" /> </td>
                        <td> <h:inputText value="#{produtoController.produto.descricao}" maxlength="255" size="90" /> </td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <h:commandButton value="Voltar" style="width: 48%" action="voltaParaListagem" />
            <h:commandButton value="Gravar" style="width: 48%" action="#{produtoController.finalizaInclusao()}" />
            
        </h:form>
    </h:body>
</html>
