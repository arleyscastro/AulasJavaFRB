<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="MeuCss.css" />
        <title>Listagem de vendas</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>LISTAGEM DAS VENDAS REALIZADAS</h1>
            <h:commandButton value="VOLTAR" style="width: 95%" action="voltaParaIndex"/>
            <h:commandButton value="CRIAR NOVA VENDA" style="width: 95%" action="#{vendasController.preparaInclusao()}" />
            <br/>
            
            <h:dataTable style="width: 95%"
                         var="um"
                         value="#{vendasController.vendas}"
                         border="1"
                         rowClasses="azul,verde"
                         headerClass="cabecalho">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CÓDIGO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{um.idvendas}"/>                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="VENDEDOR"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{um.vendedor.nome}"/>                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="PRODUTO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{um.produto.nome}"/>                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="PRÇ. ORIGINAL"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{um.produto.preco}">
                        <f:convertNumber pattern="#,###,##0.00"/>
                    </h:outputLabel>
                        
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="VL. VENDA"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{um.vlvenda}">
                        <f:convertNumber pattern="#,###,##0.00"/>
                    </h:outputLabel>
                        
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="QUANTIDADE"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{um.quantidade}"/>                    
                </h:column>
                
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="AÇÃO"/>
                    </f:facet>
                    
                    <h:commandLink value="Detalhe" action="vaiParaDetalhe">
                        <f:setPropertyActionListener target="#{vendedorController.vendedor}" value="#{um}" />
                    </h:commandLink>
                    
                    <h:outputLabel value="|"/>
                    <h:commandLink value="Editar" action="vaiParaEditar">
                        <f:setPropertyActionListener target="#{vendedorController.vendedor}" value="#{um}" />
                    </h:commandLink>
                    
                    
                    <h:outputLabel value="|"/>
                    
                    <h:commandLink value="Deletar" action="#{vendedorController.finalizaDelecao()}">
                        <f:setPropertyActionListener target="#{vendedorController.vendedor}" value="#{um}"/>
                    </h:commandLink>
                                      
                </h:column>
                
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
