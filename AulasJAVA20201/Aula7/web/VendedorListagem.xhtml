<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="MeuCss.css" />
        <title>Listagem de produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>LISTAGEM DOS PRODUTOS CADASTRADOS</h1>
            <h:commandButton value="VOLTAR" style="width: 95%" action="voltaParaIndex"/>
            <h:commandButton value="CRIAR NOVO VENDEDOR" style="width: 95%" action="#{vendedorController.prepararInclusao()}" />
            <br/>
            
            <h:dataTable style="width: 95%"
                         var="um"
                         value="#{vendedorController.vendedores}"
                         border="1"
                         rowClasses="azul,verde"
                         headerClass="cabecalho">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CÓDIGO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{um.idvendedor}"/>                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="NOME"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{um.nome}"/>                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="COMISSÂO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{um.comissao}">
                        <f:convertNumber pattern="#,###,##0.00"/>
                    </h:outputLabel>
                        
                </h:column>
                
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="AÇÃO"/>
                    </f:facet>
                    
                    <h:commandLink value="Detalhe" action="vaiParaDetalhe">
                        <f:setPropertyActionListener target="#{vendedorController.vendedor}" value="#{um}" />
                    </h:commandLink>
                    
                    <h:outputLabel value="|"/>
                    <h:commandLink value="Editar" action="vaiParaEditar">
                        <f:setPropertyActionListener target="#{vendedorController.vendedor}" value="#{um}" />
                    </h:commandLink>
                    
                    
                    <h:outputLabel value="|"/>
                    
                    <h:commandLink value="Deletar" action="#{vendedorController.finalizaDelecao()}">
                        <f:setPropertyActionListener target="#{vendedorController.vendedor}" value="#{um}"/>
                    </h:commandLink>
                                      
                </h:column>
                
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
